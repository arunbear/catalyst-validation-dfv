[@Basic]

[Git::Check]
allow_dirty = README.mkdn

; this needs to be early enough in the process to prepare the data before we
; write any META files
[Repository]

; Always have this earlier in the list
; order can matter!
[PodWeaver]

[@Git]

[Git::NextVersion]
first_version = 0.0.1
version_regexp  = ^v(\d+\.\d+\.\d+)$

[Bugtracker]

[CheckChangesHasContent]

[CheckChangeLog]

[CopyFilesFromBuild]
copy = README.mkdn

[ExtraTests]

[Test::Kwalitee]

[NextRelease]

; !!! [NoTabsTests] is deprecated and will be removed in a future release;
; replace it with [Test::NoTabs]
[Test::NoTabs]

[PkgDist]

[PkgVersion]

[PodCoverageTests]

[PodSyntaxTests]

[ReadmeFromPod]

[ReadmeMarkdownFromPod]

[Signature]

[Test::UseAllModules]

[Git::Tag]
tag_format  = v%v       ; this is the default
tag_message = v%v       ; this is the default

; https://metacpan.org/pod/Dist::Zilla::Plugin::Git::Commit
[Git::Commit]
changelog     = Changes      ; this is the default
allow_dirty   = README.mkdn  ; commit this file if locally modified
allow_dirty   = Changes      ; commit this file if locally modified

[Git::Push]
